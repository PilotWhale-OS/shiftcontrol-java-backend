server:
  port: 8089
spring:
    application:
        name: auditlog-service
    rabbitmq:
      addresses: rabbitmq:5672
      username: shiftcontrol
      password: password
    jpa:
      properties:
        hibernate:
          type:
            json_format_mapper: jsonb
keycloak:
  auth-server-url: http://keycloak.127.0.0.1.nip.io/
  auth-realm: dev
  allowed-issuers:
    - http://keycloak.127.0.0.1.nip.io/realms/dev
    - http://keycloak:8080/realms/dev

logging:
  level:
    'org.hibernate.orm.connections.pooling': WARN

audit:
  rabbitmq:
    exchange: shiftcontrol
    queue: auditlog
    routingKey: '#'
