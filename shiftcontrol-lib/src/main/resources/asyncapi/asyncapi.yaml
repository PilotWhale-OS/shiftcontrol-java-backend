asyncapi: '3.0.0'

info:
  title: ShiftControl Events
  version: '1.0.0'

servers:
  prod:
    host: rabbitmq:5672
    protocol: amqp
    protocolVersion: '0-9-1'

channels:
  assignmentSwitchV1:
    address: shiftcontrol.events.v1.assignment-switch
    messages:
      AssignmentSwitchEventV1:
        $ref: '#/components/messages/AssignmentSwitchEventV1'

operations:
  consumeAssignmentSwitchEventV1:
    action: receive
    channel:
      $ref: '#/channels/assignmentSwitchV1'
    messages:
      - $ref: '#/channels/assignmentSwitchV1/messages/AssignmentSwitchEventV1'

components:
  messages:
    AssignmentSwitchEventV1:
        title: AssignmentSwitchEventV1
        payload:
         $ref: './schemas/assignment-switch-event.v1.schema.yaml'
