"$id": assignment-part.schema.yaml
"$schema": https://json-schema.org/draft/2020-12/schema
title: AssignmentPart
type: object
javaType: org.shiftcontrol.lib.asyncapi.events.parts.AssignmentPart
additionalProperties: false

required:
  - volunteerId
  - status
  - positionSlot

properties:
  volunteerId:
    type: string
  status:
    type: string
    description: AssignmentStatus enum
    enum:
      - REQUESTED
      - OFFERED
      - ACCEPTED
      - REJECTED
  positionSlot:
    $ref: './position-slot-part.schema.yaml'
