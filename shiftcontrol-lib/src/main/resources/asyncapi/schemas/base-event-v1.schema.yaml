"$id": application-event-envelope.schema.json
"$schema": https://json-schema.org/draft/2020-12/schema
title: ApplicationEventEnvelope
javaType: org.shiftcontrol.lib.asyncapi.events.BaseEvent
type: object

discriminator:
  propertyName: type
  mapping:
    assignment.switch.completed: "./assignment-switch-event.v1.schema.yaml"

additionalProperties: false
required:
  - id
  - timestamp
  - type
  - version
  - payload
properties:
  id:
    type: string
    format: uuid
  actingUserId:
    type: string
  traceId:
    type: string
  timestamp:
    type: string
    format: date-time
  type:
    type: string
  version:
    type: integer
    minimum: 1
