"$schema": https://json-schema.org/draft/2020-12/schema
"$id": base-event-v1.schema.yaml
title: BaseEventV1
javaType: org.shiftcontrol.lib.asyncapi.events.v1.BaseEvent
type: object
additionalProperties: false

required:
  - id
  - timestamp
  - type
  - version

properties:
  id:
    type: string
    format: uuid
  actingUserId:
    type: string
  traceId:
    type: string
  timestamp:
    type: string
    format: date-time
  type:
    type: string
  version:
    type: integer
    minimum: 1
